<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-slate-300 px-3 py-5">
    <header
      class="bg-[#e5e7eb] mb-4 text-gray-600 rounded-2xl p-10 flex justify-between"
    >
      <h1 class="text-3xl font-bold">SeifAllah BelHaj</h1>
      <nav>
        <ul class="flex items-center space-x-7 underline text-xl">
          <li><a href="#" class="hover:text-blue-300">Home</a></li>
          <li><a href="#" class="hover:text-blue-300">Projects</a></li>
          <li><a href="#" class="hover:text-blue-300">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Hero Section -->
    <section
      class="hero h-screen bg-cover bg-center rounded-2xl mb-4"
      style="background-image: url('img/helpdesk-blue.jpg')"
    >
      <div
        class="container mx-auto p-4 pt-24 md:pt-32 lg:pt-40 text-center text-white"
      >
        <h2 class="text-5xl mb-4">Welcome to My Portfolio</h2>
        <p class="text-3xl mb-8">
          technicien helpdesk informatique et d√©veloppeur web
        </p>
      </div>
    </section>

    <main>
      <!-- Formulaire de Contact -->
      <section class="bg-gray-100 p-4 md:p-6 lg:p-12 rounded-2xl mb-4">
        <div
          class="max-w-lg mx-auto p-4 md:p-6 lg:p-8 bg-white rounded-lg shadow-md"
        >
          <h2 class="text-3xl font-bold mb-4">contact form</h2>
          <form id="contactForm" method="post">
            <div class="mb-4">
              <label
                for="nom"
                class="block text-sm font-medium text-gray-700 mb-2"
                >name :</label
              >
              <input
                type="text"
                id="nom"
                name="nom"
                required
                autocomplete="given-name"
                class="block w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500"
                placeholder="Your name"
              />
            </div>
            <div class="mb-4">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
                >E-mail :</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
                class="block w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500"
                placeholder="your.email@example.com
                "
              />
            </div>
            <div class="mb-4">
              <label
                for="message"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Message :</label
              >
              <textarea
                id="message"
                name="message"
                rows="4"
                required
                class="block w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500"
                placeholder="Your message...
                "
              ></textarea>
            </div>
            <div class="flex justify-end">
              <button
                type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              >
                Send
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- Footer Section -->
    <footer
      class="bg-gray-200 p-4 md:p-6 lg:p-8 text-gray-600 rounded-2xl mb-4"
    >
      <div
        class="container mx-auto flex flex-wrap justify-between items-center"
      >
        <div class="w-full text-center mb-4 md:mb-0">
          <p class="text-sm text-gray-600 text-xl">
            &copy; 2024 Seifallah.bhj . All rights reserved .
          </p>
        </div>
        <div class="flex justify-end">
          <ul class="flex items-center space-x-4">
            <li>
              <a href="#" target="_blank" rel="noopener noreferrer">
                <i
                  class="bi bi-facebook text-lg text-blue-600 hover:text-blue-900"
                ></i>
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener noreferrer">
                <i
                  class="bi bi-twitter-x text-lg text-blue-400 hover:text-blue-600"
                ></i>
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener noreferrer">
                <i
                  class="bi bi-linkedin text-lg text-blue-700 hover:text-blue-900"
                ></i>
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener noreferrer">
                <i
                  class="bi bi-github text-lg text-gray-600 hover:text-gray-900"
                ></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
